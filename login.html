<html>

<head>
    <title>Log in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/register.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form-group bg p-3 rounded-4">
            <h2 class="text-center mb-5 ">Login</h2>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label  fw-semibold"><img src="images/mail.png"
                        width="18" height="18" class="me-3">Email address</label>
                <input type="email" class="form-control email" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label  fw-semibold"><img src="images/password.png"
                        width="18" height="18" class="me-3">Password</label>
                <input type="password" class="form-control password" id="exampleFormControlInput1">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Remember me</label>

            </div>
            <div class="mb-3">
                <input type="submit" class="form-control btn-color text-light mt-4 fw-semibold login"
                    id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>

        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
